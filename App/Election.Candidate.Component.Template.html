<div>
  <div>
    <!-- List of Candidates -->
    <h3>Manage Candidates</h3>
    <ol>
      <!--TODO ADD List of Candidate and the ability to remove-->
      <!-- #4:  used ng-repeat to list all candidates  -->
      <li ng-repeat="candidate in $ctrl.candidates">
        <span ng-bind="candidate.name"></span>
        <button type="button" ng-click="$ctrl.deleteCandidate(candidate)"
        class="btn btn-warning btn-xs"> Delete </button>
        <!-- #4:  created $ctrl.deleteCandidate (which takes the current candidate as an argument)
         to delete selected candidate -->
      </li>
    </ol>

  </div>
  <div id="candidateFormDiv">
    <!-- Candidate Form -->
    <h4>Add Candidate</h4>
    <div ng-form="$ctrl.form">
      <div>
        <input type="text" placeholder="Enter Candidate Name" required ng-model="$ctrl.newCandidate.name" />
      </div>
      <div>
        <button type="button" ng-disabled="$ctrl.form.$invalid" ng-click="$ctrl.addCandidate($ctrl.newCandidate)"> + </button>
        <!--TODO Implement a add candidate function-->
        <!-- #3:  added the ng-click above -->
      </div>
    </div>
  </div>
</div>

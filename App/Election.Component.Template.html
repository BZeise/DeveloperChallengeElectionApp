<!-- #5: used Bootstrap grid system and other built in classes for styling -->
<div class="container">
	<div class="row">
		<!--Election Results Table-->
		<div class="columnDiv col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
			<tf-election-results
				candidates="$ctrl.candidates">
			</tf-election-results>
		</div>
		<!--end Election Results table-->
	</div>
	<div class="row">
		<!--Vote Component-->
		<div class="columnDiv col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
			<tf-election-vote
				candidates="$ctrl.candidates"
				on-vote="$ctrl.onVote($candidate)">
			</tf-election-vote>
		</div>
		<!--end Vote Component-->
	</div>
	<div class="row">
		<!--Candidate Component-->
		<div class="columnDiv col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
			<tf-election-candidate
				candidates="$ctrl.candidates">
			</tf-election-candidate>
		</div>
	</div>
</div>
